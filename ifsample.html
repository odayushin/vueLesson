<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label>
            <input type="checkbox" v-model="myVisible">表示する
        </label>
        <p v-if="myVisible">チェックボックスはON</p>
        <p v-else>チェックボックスはOFF</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                myVisible:false
            }

        })
    </script>
</body>
</html>
