<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.jsでmarkdownエディタを作るサンプル</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component my-name="桃太郎"></my-component>
        <my-component my-name="浦島太郎"></my-component>
        <my-component></my-component>
    </div>
    <script>
        const MyComponent = {
            template: '<p class="my-comp">私は、{{myName}}です。</p>',
            props:{
                myName: String
            },
            created:function(){
                if (this.myName == null){
                    this.myName = "風吹けば名無し";
                }
            }
        }
        new Vue({
            el:"#app",
            components:{
                'my-component':MyComponent
            }
        })
    </script>
    <style>
    </style>
</body>
</html>
