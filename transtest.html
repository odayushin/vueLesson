<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.jsでmarkdownエディタを作るサンプル</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label><input type="checkbox" v-model="isOK">切り替える</label>
        <transition>
            <p v-if="isOK">表示、非表示のアニメ</p>
        </transition>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                isOK: false
            }
        })
    </script>
    <style>
        .v-enter-active, .v-leave-active{
            transition: 0.5s;
        }
        .v-enter, .v-leave-to{
            opacity: 0;
            transform: translate(20px,20px);
        }
    </style>
</body>
</html>
